    <script type="text/javascript">
        function validate() {
            var password = document.getElementById("txtpassword").value;
            var confirmpassword = document.getElementById("txtconfirmpassword").value;
            if (password != confirmpassword) {
                alert("Password and confirm password do not match.");
                return false;
            }
            return true;
        }

    <form name="myForm" action="signup.php" method="post">

                <div class="searchbox">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-addon" id="#sizing-addon1"><i class="fa fa-user place"></i></span>

                                <input type="text" name="lastname" placeholder="Lastname" required class="form-control" area-describedby="sizing-addon1" required>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">

                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-addon" id="#sizing-addon1"><i class="fa fa-key place" aria-hidden="true"></i></span>
                                <input type="password" id="txtpassword" placeholder="Password" required class="form-control" area-describedby="sizing-addon1" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <input type="password" id="txtconfirmpassword" required placeholder="Re-type Password" class="form-control" area-describedby="sizing-addon1" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="input-group">
                            <fieldset>

                                <label class="radiob">Male<input type="radio" name="gender" value="Male" required></label>
                                <label class="radiob">Female<input type="radio" name="gender" value="Female" required></label>
                            </fieldset>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="input-group" style="margin-left:-14px;">
                            <span class="input-group-addon" id="#sizing-addon1"><i class="fa fa-envelope place" aria-hidden="true"></i></span>
                            <input type="email" name="email" required placeholder="E-Mail" class="form-control" area-describedby="sizing-addon1" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-addon" id="#sizing-addon1"><i class="fa fa-address-book" aria-hidden="true "></i></span>
                                <input type="text " name="address" required placeholder="Address " class="form-control " area-describedby="sizing-addon1 " required>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-6">
                            <div class="input-group">
                                <span class="input-group-addon " id="#sizing-addon1 "><i class="fa fa-mobile" aria-hidden="true "></i></span>
                                <input type="tel" name="mobile_number" pattern="^\d{4}-\d{3}-\d{3}$" required placeholder="Mobile Number(format:xxxx-xxx-xxx)" class="form-control " area-describedby="sizing-addon1 " required>
